<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="form-icon.png" type="image/x-icon">
    <title>Formulário • FreeCodeCamp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">
          Formulário de Pesquisa <br />
          Certificação FreeCodeCamp
        </h1>
        <p id="description">
          Sua contribuição para o aprimoramento desta ferramenta é fundamental para nós. <br />
          Agradecemos sua colaboração
        </p>
      </header>

      <main class="main">
        <form action="" id="survey-form">
          <label for="name" id="name-label">Nome</label>
          <input type="text" id="name" placeholder="Informe seu nome" required />

          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" required placeholder="Informe seu email" />

          <label for="number" id="number-label">Idade</label>
          <input type="number" id="number" pattern="[0-9]+" required min="18" max="100" placeholder="Informe sua idade" />

          <label for="dropdown">Qual função você exerce atualmente?</label>
          <select name="dropdown" id="dropdown">
            <option disabled selected value="">Escolha a função exercida</option>
            <option value="estudante">Estudante</option>
            <option value="empregado">Empregado</option>
            <option value="outros">Outros</option>
          </select>

          <label class="label">Você recomedaria o curso para uma amigo?</label>
          <label><input type="radio" name="radio" value="sim" /> Sim</label>
          <label><input type="radio" name="radio" value="nao" /> Não</label>
          <label><input type="radio" name="radio" value="talvez" /> Talvez</label>

          <label class="label">O que gostaria que melhorasse na plataforma?</label>
          <label><input type="checkbox" value="cursos-front" /> Cursos Front-End</label>
          <label><input type="checkbox" value="cursos-back" /> Cursos Back-End</label>
          <label><input type="checkbox" value="cursos-adcionais" /> Cursos Adicionais</label>
          <label><input type="checkbox" value="visualizacao-plataforma" /> Visualização da plataforma</label>

          <label for="textarea" class="label">Deixe seu feedback!</label>
          <textarea name="textarea" id="textarea" placeholder="Sugestões e comentários..." rows="6"></textarea>
          <button value="Submit" id="submit">Enviar</button>
        </form>
      </main>
    </div>
  </body>
</html>
