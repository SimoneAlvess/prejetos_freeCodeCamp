<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- one -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" id="first-name" type="text" required />
        </label>
        <label for="last-name"
          >Enter Your Last Name:
          <input name="last-name" id="last-name" type="text" required />
        </label>
        <label for="email"
          >Enter Your Email:
          <input name="email" id="email" type="email" required />
        </label>
        <label for="new-password"
          >Create a New Password:
          <input name="new-password" id="new-password" type="password" required pattern="[a-z0-5]{8,}" />
        </label>
      </fieldset>
      <!-- two -->
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"> 
          <input class="inline" id="personal-account" type="radio" name="account-type" checked /> Personal 
        </label>
        <label for="business-account"> 
          <input class="inline" id="business-account" type="radio" name="account-type" /> Business 
        </label>
      </fieldset>
      <!-- three -->
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input name="profile-picture" type="file" id="profile-picture" />
        </label>

        <label for="age"
          >Input your age (years):
          <input name="age" type="number" min="13" max="120" id="age" />
        </label>
        <label for="referrer"
          >How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea placeholder="I like coding on the beach..." name="bio" id="bio" rows="3" cols="30"></textarea>
        </label>
      </fieldset>

      <label for="terms-and-conditions"> 
        <input class="inline" name="checkbox" id="terms-and-conditions" type="checkbox" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
